<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            background-color: #e9f7ef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Student Exam Performance Predictor</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <div class="mb-3">
                <label>Gender</label>
                <select class="form-control" name="gender" required>
                    <option disabled selected value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option disabled selected value="">Select Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option disabled selected value="">Select Option</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Reading Score</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label>Writing Score</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Math Score</button>
            </div>
        </form>

        {% if results is defined %}
            <div class="result-box mt-4">
                <h5>Predicted Math Score:</h5>
                <p><strong>{{ results }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
